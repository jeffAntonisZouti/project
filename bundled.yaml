  /accounts/{account_id}/recovery_templates/{template_id}/inactivate:
    put:
      operationId: recovery_template_inactivate
      summary: Activate an existing recovery template
      tags:
        - account
      security:
        - accountAuth:
            - recovery_template:write
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: template_id
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/paths/~1accounts~1%7Baccount_id%7D~1recovery_templates/post/responses/\
            200"
  /accounts/{id}/language:
    put:
      operationId: account_language_update
      summary: Update language account
      tags:
        - account
      security:
        - userAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                language:
                  type: string
                  description: store language
                currency:
                  type: string
                  description: store currency
              required:
                - language
                - currency
              x-zouti-model:
                scopes:
                  - read
                  - write
                  - admin
                event_types:
                  - created
                  - updated
                  - deleted
      responses:
        "200":
          $ref: "#/paths/~1accounts/post/responses/200"
  /accounts/{id}:
    get:
      operationId: account_by_id
      summary: Get account by ID
      tags:
        - account
      security:
        - userAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/paths/~1accounts/post/responses/200"
    put:
      operationId: account_update
      summary: Update a account
      tags:
        - account
      security:
        - userAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Store name
                contact:
                  type: string
                  description: Cellphone or telephone
                website:
                  type: string
                  description: Company website URL
                cnpj:
                  type: string
                  description: Company unique identifier
              required:
                - name
                - contact
                - cnpj
                - website
              x-zouti-model:
                scopes:
                  - read
                  - write
                  - admin
                event_types:
                  - created
                  - updated
                  - deleted
      responses:
        "200":
          $ref: "#/paths/~1accounts/post/responses/200"
  /accounts/{account_id}/home:
    get:
      operationId: account_home
      summary: Get account home by account_id
      tags:
        - account
      security:
        - accountAuth:
            - account:read
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  onboarding_steps:

      tags:
        - account
      security:
        - accountAuth:
            - account:write
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
    put:
      operationId: membership_group_update
      summary: Update membership group
      tags:
        - account
      security:
        - userAuth: []
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: ...
                scopes:
                  type: array
                  items:
                    type: string
                    example: ...
              required:

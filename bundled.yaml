      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: membership_group_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ...
          content:
            application/json:
              schema:
                type: object
                $ref: "#/paths/~1accounts~1%7Baccount_id%7D~1membership_groups/post/responses/2\
                  00/content/application~1json/schema"
  /accounts/{account_id}/membership_groups/{id}:
    delete:
      operationId: membership_group_delete

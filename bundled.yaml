openapi: 3.1.0
info:
  title: Zouti API
  description: ...
  version: 1.0.0
servers:
  - url: http://localhost:3000/v1
    description: dev
  - url: https://api.zouti-stage.com.br/v1
    description: stage
  - url: https://apiv1.zouti.com.br/v1
    description: prod
tags:
  - name: _public
  - name: _public_global
  - name: _public_worker
  - name: _admin
  - name: domain
  - name: event
  - name: report
  - name: social
  - name: pixel
  - name: freight
  - name: promocode
  - name: checkout
  - name: checkout_customization
  - name: product
  - name: order
  - name: payment

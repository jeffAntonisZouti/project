        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emails:
                  type: array
                  items:
                    type: string
                    example: ...
              required:
                - emails
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /accounts/{account_id}/membership_groups/accept_invite:
    put:
      operationId: membership_group_accept_invite
      summary: Accept invite to membership group
      tags:
        - account
      security:
        - userAuth: []
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: query
          name: membership_invite_token
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /accounts/{account_id}/memberships:

  - name: orderbump
  - name: upsell
  - name: shopify
  - name: demo
  - name: gateway
  - name: integration
paths:
  /auth/login:
    post:
      operationId: auth_login
      summary: Login
      tags:
        - auth
      security:
        - noAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: The email address of the user.
                password:
                  type: string
                  description: The password of the user in plain-text.
              required:
                - email
                - password
      responses:
        "200":
          description: ...
          headers:
            Set-Cookie:
              description: ...
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/paths/~1users/post/responses/200/content/application~1json/schema/prop\
                      erties/user"
                  token:
                    type: string
  /auth/forgot-password:
    post:
      operationId: auth_forgot_password
      summary: Forgot password
      tags:
        - auth
      security:
        - noAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: The email address of the user.
              required:
                - email
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /auth/reset-password:
    post:
      operationId: auth_reset_password
      summary: Reset password
      tags:
        - auth
      security:
        - noAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: The token for reset password.
                password:
                  type: string
                  description: The password for reset.
                password_confirmation:
                  type: string
                  description: The password_confirmation for reset.
              required:
                - token
                - password
                - password_confirmation
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /sessions/me:
    delete:
      operationId: session_me_delete
      summary: Delete Current Session
      tags:
        - auth
      security:
        - userAuth: []
      responses:
        "204":
          description: The session was deleted successfully.
  /users:
    post:
      operationId: user_create
      summary: Create User
      tags:
        - user
      security:
        - noAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the user.
                email:
                  type: string
                  format: email
                  description: The email address of the user.
                password:
                  type: string
                  description: The password of the user in plain-text.
                phone:
                  type: string
                  description: The phone number of the user.
              required:
                - name
                - email
                - password
                - phone
      responses:
        "200":
          description: ...
          headers:
            Set-Cookie:
              description: ...
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        description: The unique identifier for the user.
                      name:
                        type: string
                        description: The name of the user.
                      email:
                        type: string
                        format: email
                        description: The email address of the user.
                      phone:
                        type: string
                        description: The phone of the user.
                      created_at:
                        type: string
                        format: date-time
                        description: The date and time when the user was created.
                      updated_at:
                        type: string
                        format: date-time
                        description: The date and time when the user was last updated.
                    required:
                      - id
                      - name
                      - email
                      - created_at
                      - updated_at
                    x-zouti-object:
                      scopes:
                        - read
                      events: []
                  token:
                    type: string
  /users/me:
    get:
      operationId: user_me
      summary: Get Current User
      tags:
        - user
      security:
        - userAuth: []
      responses:
        "200":
          description: ...
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/paths/~1users/post/responses/200/content/application~1json/schema/prop\
                      erties/user"
                  onboarding_finished_at:
                    type: string
                  is_able_to_use_global:
                    type: boolean
                  is_invited_user:
                    type: boolean
    put:
      operationId: user_me_update
      summary: Update Current User data
      tags:
        - user
      security:
        - userAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the user.
                email:
                  type: string
                  format: email
                  description: The email address of the user.
                phone:
                  type: string
                  description: The phone of the user.
      responses:
        "200":
          description: ...
          content:
            application/json:
              schema:
                $ref: "#/paths/~1users/post/responses/200/content/application~1json/schema/prop\
                  erties/user"
  /users/me/password:
    put:
      operationId: user_me_update_password
      summary: Update user password
      tags:
        - user
      security:
        - userAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                new_password:
                  type: string
                  description: The password of the user in plain-text.
                current_password:
                  type: string
                  description: The current_password of the user in plain-text.
                new_password_confirmation:
                  type: string
                  description: The new_password_confirmation of the user in plain-text.
              required:
                - current_password
                - new_password
                - new_password_confirmation
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /users/me/onboarding:
    post:
      operationId: user_onboarding_create
      summary: Create User onboarding
      tags:
        - user
      security:
        - userAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dropshipping_experience:
                  type: string
                  description: The dropshipping_experience of the user onboarding.
                monthly_billing:
                  type: string
                  description: The monthly_billing of the user onboarding.
                how_you_met_us:
                  type: string
                  description: The how_you_met_us of the user onboarding.
              required:
                - dropshipping_experience
                - monthly_billing
                - how_you_met_us
      responses:
        "200":
          description: ...
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier for the user onboarding.
                  user_id:
                    type: string
                    description: The user_id of the user onboarding.
                  dropshipping_experience:
                    type: string
                    description: The dropshipping_experience address of the user onboarding.
                  how_you_met_us:
                    type: string
                    description: The how_you_met_us of the user onboarding.
                  monthly_billing:
                    type: string
                    description: The monthly_billing of the user onboarding.
                  created_at:
                    type: string
                    format: date-time
                    description: The date and time when the user onboarding was created.
                  updated_at:
                    type: string
                    format: date-time
                    description: The date and time when the user onboarding was updated.
                required:
                  - id
                  - user_id
                  - dropshipping_experience
                  - how_you_met_us
                  - monthly_billing
                  - created_at
                  - updated_at
                x-zouti-object:
                  scopes:
                    - read
                  events: []
  /users/me/push_tokens:
    post:
      operationId: push_token_upsert
      summary: Push Token Upsert
      tags:
        - user
      security:
        - userAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: The token of the push token.
              required:
                - token
      responses:
        "200":
          description: ...
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier for the user push token.
                  token:
                    type: string
                    description: The token of the user push token.
                  user_id:
                    type: string
                    description: The user_id of the user push token.
                  created_at:
                    type: string
                    format: date-time
                    description: The date and time when the user push token was created.
                  updated_at:
                    type: string
                    format: date-time
                    description: The date and time when the user push token was last updated.
                required:
                  - id
                  - token
                  - user_id
                  - created_at
                  - updated_at
                x-zouti-object:
                  scopes:
                    - read
                  events: []
  /user_activations/{token}:
    post:
      operationId: user_activate
      summary: Activate User
      tags:
        - user
      security:
        - noAuth: []
      parameters:
        - name: token
          in: path
          description: Activation token of the user.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: The activation token of the user.
              required:
                - token
      responses:
        "200":
          $ref: "#/paths/~1users~1me/put/responses/200"
  /accounts/{account_id}/membership_groups:
    post:
      operationId: membership_group_create
      summary: Create membership group
      tags:
        - account
      security:
        - userAuth: []
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: ...
                scope:
                  type: array
                  items:
                    type: string
                    example: ...
              required:
                - name
                - scope
      responses:
        "200":
          description: ...
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier for the account.
                  name:
                    type: string
                    description: The name of the account.
                  scopes:
                    type: array
                    items:
                      type: string
                    description: The scopes of the account.
                  account_id:
                    type: string
                    description: The account_id of the account.
                  created_at:
                    type: string
                    format: date-time
                    description: The date and time when the account was created.
                  updated_at:
                    type: string
                    format: date-time
                    description: The date and time when the account was last updated.
                  qtd_members:
                    type: integer
                    description: The quantity of members in the group.
                required:
                  - id
                  - name
                  - scopes
                  - account_id
                  - created_at
                  - updated_at
                x-zouti-object:
                  scopes:
                    - read
                    - write
                    - admin
                  events: []
    get:
      operationId: list_membership_groups_by_user
      summary: List membership groups by user
      tags:
        - account
      security:
        - userAuth: []
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ...
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/paths/~1accounts~1%7Baccount_id%7D~1membership_groups/post/responses/2\
                    00/content/application~1json/schema"
  /accounts/{account_id}/membership_groups/{membership_group_id}:
    get:
      operationId: list_membership_group_by_id

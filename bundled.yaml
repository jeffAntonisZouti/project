      security:
        - userAuth: []
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ...
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The unique identifier for the membership.
                    user_id:
                      type: string
                      description: The user_id of the membership.
                    account_id:
                      type: string
                      description: The account_id of the membership.
                    membership_group_id:
                      type: string

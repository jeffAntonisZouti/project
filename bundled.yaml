        - account
      security:
        - accountAuth:
            - recovery_template:write
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: template_id
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/paths/~1accounts~1%7Baccount_id%7D~1recovery_templates/post/responses/\
